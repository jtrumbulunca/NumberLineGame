<!DOCTYPE HTML>
<html>
<head>
    <title>pixi.js example 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }
    </style>
    <script src="pixi.js"></script>

</head>
<body>
<script>

    // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0x66FF99, true);

    // create a renderer instance
    var renderer = new PIXI.autoDetectRenderer(400, 300);

    //create point image
    var pointTex = PIXI.Texture.fromImage("point.png");

    //create point array
    points = [];

    function newPoint(value, offset) {
        var newPt = {
            sprite:new PIXI.Sprite(pointTex),
            valueAtPoint:value
        };

        newPt.sprite.setInteractive(true);
        newPt.sprite.anchor.x = .5;
        newPt.sprite.anchor.y = .5;

        newPt.sprite.position.x = (offset/2) + (i*offset);
        newPt.sprite.position.y = 150;

        newPt.sprite.scale.x = .5;
        newPt.sprite.scale.y = .5;

        newPt.sprite.click = function(){
            console.log(newPt.valueAtPoint);
        }

        return newPt;
    }

    var createNumPoints = function(amount) {
        var offset = 400/amount;

        for (i = 0; i < amount ; i++) {
            var newPt = newPoint(i,offset);
            points.push(newPt);
            stage.addChild(newPt.sprite);
        }
    }

    createNumPoints(8);

    // add the renderer view element to the DOM
    document.body.appendChild(renderer.view);

    requestAnimFrame( animate );

    function animate() {

        requestAnimFrame( animate );

        // render the stage
        renderer.render(stage);
    }

</script>

</body>
</html>
